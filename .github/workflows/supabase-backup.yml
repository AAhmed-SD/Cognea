name: Supabase Backup

on:
  workflow_dispatch: # Manual trigger only
  schedule:
    - cron: '0 2 * * 0' # Weekly backup on Sundays

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Supabase CLI
        run: npm install -g supabase
        
      - name: Check Supabase connection
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "⚠️  Supabase secrets not configured. Skipping backup."
            echo "   Supabase handles automatic backups, so this is optional."
            exit 0
          fi
          
      - name: Create backup
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "⚠️  Supabase secrets not configured. Skipping backup."
            exit 0
          fi
          
          echo "📦 Creating Supabase backup..."
          supabase db dump --project-ref $SUPABASE_PROJECT_ID > backup_$(date +%F_%H%M%S).sql
          
      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-$(date +%F)
          path: backup_*.sql
          retention-days: 7
          
      - name: Cleanup
        run: rm -f backup_*.sql 